# fixer in key must be run AFTER the fixers in the value

CommentSurroundedBySpacesFixer: [ MultilineCommentOpeningClosingFixer ]
ConcatSpaceFixer: [ SingleLineThrowFixer ]
MethodArgumentSpaceFixer: [ DataProviderReturnTypeFixer ]
MultilineCommentOpeningClosingAloneFixer: [ MultilineCommentOpeningClosingFixer, NoTrailingWhitespaceInCommentFixer ]
NoEmptyCommentFixer: [ NoUselessCommentFixer, PhpdocNoIncorrectVarAnnotationFixer ]
NoEmptyPhpdocFixer: [ NoUselessCommentFixer, PhpdocNoIncorrectVarAnnotationFixer, PhpdocOnlyAllowedAnnotationsFixer ]
NoExtraBlankLinesFixer: [ PhpdocNoIncorrectVarAnnotationFixer ]
NoTrailingWhitespaceFixer: [ PhpdocNoIncorrectVarAnnotationFixer ]
NoUnneededConcatenationFixer: [ SingleLineThrowFixer ]
NoUnreachableDefaultArgumentValueFixer: [ NullableParamStyleFixer ]
NoUnusedImportsFixer: [ NoCommentedOutCodeFixer, PhpdocNoIncorrectVarAnnotationFixer ]
NoWhitespaceInBlankLineFixer: [ PhpdocNoIncorrectVarAnnotationFixer ]
PhpUnitNoUselessReturnFixer: [ NoExtraBlankLinesFixer ]
PhpdocAlignFixer: [ PhpdocParamTypeFixer ]
PhpdocParamTypeFixer: [ CommentToPhpdocFixer, PhpdocAddMissingParamAnnotationFixer ]
PhpdocToCommentFixer: [ NoLeadingSlashInGlobalNamespaceFixer ]
PhpdocTrimConsecutiveBlankLineSeparationFixer: [ NoUselessCommentFixer ]
PhpdocTrimFixer: [ MultilineCommentOpeningClosingAloneFixer, NoUselessCommentFixer ]
